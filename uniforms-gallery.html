<html lang="en" dir="ltr">
<head>

<body>
    <!-- Loading Spinner -->
    <div class="loader" id="loader"></div>

    <!-- Header -->
    <header>
        <!-- (Header content remains exactly the same) -->
        <!-- ... -->
    </header>

    <!-- Gallery Content -->
    <section class="gallery-page">
        <div class="container">
            <a href="index.html#services" class="back-button">
                <i class="fas fa-arrow-left"></i>
                <span data-en="Back to Services" data-ar="العودة إلى الخدمات">Back to Services</span>
            </a>
            
            <div class="gallery-header">
                <h1 data-en="Custom Uniforms Gallery" data-ar="معرض الزي الموحد">Custom Uniforms Gallery</h1>
                <p data-en="Professional uniforms for healthcare, hospitality, corporate and industrial sectors" data-ar="أزياء مهنية لقطاعات الرعاية الصحية، الضيافة، الشركات والصناعات">Professional uniforms for healthcare, hospitality, corporate and industrial sectors</p>
            </div>
            
            <div id="uniformsGallery" class="gallery-container">
                <!-- Images will be loaded dynamically by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Image Modal -->
    <div id="imageModal" class="modal">
        <span class="close" onclick="closeModal()">&times;</span>
        <div class="modal-content">
            <img id="modalImage" class="modal-img" src="" alt="">
            <div id="caption" class="caption"></div>
        </div>
        <a class="prev" onclick="changeImage(-1)">&#10094;</a>
        <a class="next" onclick="changeImage(1)">&#10095;</a>
    </div>

    <!-- Footer -->
    <footer>
        <!-- (Footer content remains exactly the same) -->
        <!-- ... -->
    </footer>

    <script>
        // (Previous JavaScript remains the same until the loadUniformImages function)
        // ...

        // Modified function to load only existing uniform images
        async function loadUniformImages() {
            loader.style.display = 'block';
            galleryContainer.innerHTML = '';
            imageUrls = [];
            
            try {
                const maxImagesToCheck = 100; // Maximum number of images to check
                const existingImages = [];
                
                // Check which images exist by attempting to load them
                for (let i = 1; i <= maxImagesToCheck; i++) {
                    const imgUrl = `images/uniforms/uniform${i}.jpg`;
                    
                    // Check if image exists by loading it
                    const exists = await checkImageExists(imgUrl);
                    if (exists) {
                        existingImages.push(imgUrl);
                    } else {
                        // Stop checking if we find a missing image (assuming sequential numbering)
                        // Remove this break if you might have gaps in numbering
                        break;
                    }
                }
                
                imageUrls = existingImages;
                
                if (imageUrls.length === 0) {
                    galleryContainer.innerHTML = '<p data-en="No uniform images found" data-ar="لا توجد صور للزي الموحد">No uniform images found</p>';
                    return;
                }
                
                // Create gallery items for existing images only
                imageUrls.forEach((url, index) => {
                    const galleryItem = document.createElement('div');
                    galleryItem.className = 'gallery-item';
                    
                    const img = document.createElement('img');
                    img.src = url;
                    img.alt = `Uniform ${index + 1}`;
                    img.loading = 'lazy';
                    
                    galleryItem.appendChild(img);
                    galleryItem.addEventListener('click', () => openModal(index));
                    galleryContainer.appendChild(galleryItem);
                });
                
            } catch (error) {
                console.error('Error loading images:', error);
                galleryContainer.innerHTML = '<p data-en="Error loading images" data-ar="حدث خطأ في تحميل الصور">Error loading images</p>';
            } finally {
                loader.style.display = 'none';
            }
        }

        // Helper function to check if an image exists
        function checkImageExists(url) {
            return new Promise((resolve) => {
                const img = new Image();
                img.onload = () => resolve(true);
                img.onerror = () => resolve(false);
                img.src = url;
            });
        }

        // (Rest of the JavaScript remains the same)
        // ...
    </script>
</body>
</html>
